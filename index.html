<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="headerobjectswrapper">
            <header>NewsApp</header>
        </div>
        </div>
        <div class="subhead">Latest Hacker News</div>
        <div class="date-time">
            <div id="currentDate"></div>
            <div id="currentTime"></div>
            </div>
        <div class="story-selection">
            <label for="storyType">Choose Stories:</label>
            <select id="storyType">
                <option value="top">Top</option>
                <option value="new">New</option>
            </select>
        </div>
    </div>
    <div class="content" id="newsContainer">
        <!-- News items will be dynamically inserted here -->
    </div>
    <footer id="paginationFooter">
        <button id="prevPage" onclick="prevPage()">Previous Page</button>
        <span id="pageNumber">Page 1</span>
        <button id="nextPage" onclick="nextPage()">Next Page</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
